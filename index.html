<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator | RoundRabbit by Fiqi</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    main {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      max-width: 600px;
      margin: 50px auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    header img {
      width: 80px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 5px 0;
    }

    input, label {
      padding: 10px;
      width: 100%;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      display: block;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #00aaff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    .qr {
      margin-top: 30px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <img src="logo HMJ.png" alt="Logo Paser" id="logo-preview"/>
      <h1>Bagian Umum SETDA Kabupaten Paser</h1>
      <h2>QR Code Generator</h2>
    </header>

    <p>Masukkan link apa pun untuk menghasilkan QR Code:</p>
    <input type="text" id="link" placeholder="https://contoh.com/..." />

    <label for="logo">Logo di tengah QR (opsional):</label>
    <input type="file" id="logo" accept="image/*" />

    <button onclick="generateQR()">Buat QR</button>

    <div class="qr" id="qrcode"></div>

    <footer>
  &copy; <span id="year"></span> RoundRabbit. Seluruh hak cipta dilindungi. Dibuat oleh Ar.Al-Ghafiqi.<br/>
  <a href="https://instagram.com/fiqifriday" target="_blank" style="color: #00ccff; text-decoration: none;">ðŸ“· Instagram: @fiqifriday</a>
</footer>
  </main>

  <script>
    function generateQR() {
      const container = document.getElementById("qrcode");
      container.innerHTML = "";
      const link = document.getElementById("link").value.trim();
      if (!link.startsWith("http")) return alert("Masukkan URL yang valid.");

      const qrSize = 256;
      const qr = new QRCode(container, {
        text: link,
        width: qrSize,
        height: qrSize,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        const logoInput = document.getElementById("logo");
        if (logoInput.files && logoInput.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const qrCanvas = container.querySelector('canvas');
            const ctx = qrCanvas.getContext('2d');
            const logoImg = new Image();
            logoImg.src = e.target.result;
            logoImg.onload = function () {
              const logoSize = qrSize * 0.2;
              const x = (qrSize - logoSize) / 2;
              const y = (qrSize - logoSize) / 2;
              ctx.fillStyle = "#fff";
              ctx.fillRect(x - 4, y - 4, logoSize + 8, logoSize + 8); // Background putih logo
              ctx.drawImage(logoImg, x, y, logoSize, logoSize);
            };
          };
          reader.readAsDataURL(logoInput.files[0]);
        }
      }, 100);
    }

    // Tahun otomatis
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
