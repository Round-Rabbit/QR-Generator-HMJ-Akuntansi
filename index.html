<html lang="id">
<head>
    <meta charset="UTF-8">

    <style>
        /* ****************************************************** */
        /* STYLING UTAMA QR GENERATOR (TIDAK DIUBAH ISI UTAMANYA) */
        /* ****************************************************** */
        body {
          font-family: 'Segoe UI', sans-serif;
          margin: 0;
          padding: 0;
          background: url('Background.jpg') no-repeat center center fixed;
          background-size: cover;
          color: #fff;
        }

        #qr-generator-content {
            /* Konten QR Generator akan disembunyikan secara default */
            display: none; 
        }

        main {
          background: rgba(0, 0, 0, 0.6);
          padding: 30px;
          max-width: 600px;
          margin: 50px auto;
          border-radius: 12px;
          box-shadow: 0 4px 15px rgba(0,0,0,0.3);
          text-align: center;
        }

        header img {
          width: 80px;
          margin-bottom: 10px;
        }

        header h1, h2 {
          margin: 5px 0;
        }

        header {
          margin-bottom: 5px;
        }

        .security-message {
          font-size: 12px;
          color: #00ccff;
          margin-top: 5px;
          margin-bottom: 15px;
        }

        input, label {
          padding: 10px;
          width: 100%;
          margin-top: 15px;
          font-size: 16px;
          border-radius: 6px;
          border: none;
          display: block;
          box-sizing: border-box;
        }

        main p:first-of-type {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        button {
          margin-top: 20px;
          padding: 10px 20px;
          font-size: 16px;
          background: #00aaff;
          color: white;
          border: none;
          cursor: pointer;
          border-radius: 6px;
        }

        .qr {
          margin-top: 30px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        #download-btn {
          margin-top: 20px;
        }

        footer {
          margin-top: 40px;
          font-size: 14px;
          color: #ccc;
        }

        a {
          color: #00ccff;
          text-decoration: none;
        }
        
        /* ****************************************************** */
        /* STYLING KHUSUS UNTUK HALAMAN SANDI (FULL SCREEN LAYER) */
        /* ****************************************************** */
        #password-layer {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.9); /* Latar belakang gelap */
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 1000; /* Pastikan di atas semua konten lain */
        }

        #password-box {
          background: rgba(25, 25, 25, 0.95);
          padding: 40px;
          border-radius: 10px;
          box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
          max-width: 350px;
          width: 90%;
          text-align: center;
        }

        #password-box h2 {
            margin-bottom: 20px;
            color: #00aaff;
        }
        
        .password-container {
            position: relative;
            margin-bottom: 20px;
        }

        #password-input {
            width: calc(100% - 20px); 
            padding-right: 40px; /* Ruang untuk tombol mata */
            font-size: 18px;
        }
        
        #toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #ccc;
            font-size: 18px;
            padding: 5px;
        }

        #access-button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="password-layer">
      <div id="password-box">
          <h2>Akses Eksklusif</h2>
          <p>Silakan masukkan sandi untuk mengakses QR Generator HMJ Akuntansi.</p>
          
          <div class="password-container">
              <input type="password" id="password-input" placeholder="Masukkan Sandi Akses" />
              <button id="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
          </div>

          <button id="access-button" onclick="checkPassword()">Masuk</button>
      </div>
    </div>
